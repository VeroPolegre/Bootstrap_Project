<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Project</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon1.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-dark"
        style="background-color: #fabb29"
      >
        <a class="navbar-brand" href="#">Bootstrap Project</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Create User <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./users/users.html">Users</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./about/about.html"
                    >What is Bootstrap?</a
                  >
                </li>
              </ul>
            </div>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Logo -->
      <div class="register-photo">
        <div class="form-container">
          <div class="image-holder"></div>
          <!-- Form -->
          <form>
            <h2 class="text-center"><strong>Create</strong> a user &#10024;</h2>
            <div class="form-group">
              <input
                class="form-control"
                type="name"
                name="name"
                placeholder="Name"
                id="user-name"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Email"
                id="email"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Password"
                id="password"
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="password"
                name="password-repeat"
                placeholder="Password (repeat)"
                id="password-repeat"
              />
            </div>
            <div class="form-group">
              <div
                id="validation-alert"
                class="alert alert-danger hidden"
                role="alert"
              >
                <span id="validation-alert-message"></span>
              </div>
              <div
                id="user-validation-success-alert"
                class="alert alert-success hidden"
                role="alert"
              >
                <span>User created successfully!!</span>
              </div>

              <div class="form-check">
                <label class="form-check-label"
                  ><input class="form-check-input" type="checkbox" />I agree to
                  the license terms.</label
                >
              </div>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary btn-block"
                type="button"
                id="sign-up-button"
              >
                Sign Up
              </button>
            </div>
            <a href="" class="already"
              >You already have an account? Login here.</a
            >
          </form>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS for Nav -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS for creating users -->
    <script src="main.js"></script>
  </body>
</html>
